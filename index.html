<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | drag & drop game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="drag">
      <div class="dragbox">
        <div
          class="cross"
          draggable="true"
          ondragstart=" drag(event)"
          id="cross1"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="cross"
          draggable="true"
          ondragstart=" drag(event)"
          id="cross2"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="cross"
          draggable="true"
          ondragstart=" drag(event)"
          id="cross3"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="cross"
          draggable="true"
          ondragstart=" drag(event)"
          id="cross4"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="cross"
          draggable="true"
          ondragstart=" drag(event)"
          id="cross5"
        ></div>
      </div>
    </div>

    <div class="board">
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropbox"
        ondrop=" drop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </div>

    <div class="drag">
      <div class="dragbox">
        <div
          class="circle"
          draggable="true"
          ondragstart=" drag(event)"
          id="circle1"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="circle"
          draggable="true"
          ondragstart=" drag(event)"
          id="circle2"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="circle"
          draggable="true"
          ondragstart=" drag(event)"
          id="circle3"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="circle"
          draggable="true"
          ondragstart=" drag(event)"
          id="circle4"
        ></div>
      </div>
      <div class="dragbox">
        <div
          class="circle"
          draggable="true"
          ondragstart=" drag(event)"
          id="circle5"
        ></div>
      </div>
    </div>

    <button class="reset" type="reset" onclick="reset(event)">
      Reset Game
    </button>

    <script>
      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
      }

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }

      // function reset(event) {

      //   }

      //   for (let box of dragBox) {

      //   }

      // }
    </script>
  </body>
</html>
